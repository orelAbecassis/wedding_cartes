<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mariage — A & E</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { mountCountdown } from './app.js';
    // 4 novembre 2025, 14:00 (Paris = UTC+1 en novembre)
    mountCountdown("2025-11-04T14:00:00+01:00");
  </script>
</head>
<body>
  <div class="hero">
    <div class="hero-inner">
      <div class="monogram">A &amp; E</div>
      <h2 class="hero-title">Notre grand jour approche…</h2>

      <!-- Compte à rebours -->
      <section aria-label="Compte à rebours" class="countdown" id="countdown">
        <div class="tile"><div class="num" id="d">–</div><div class="lbl">Jours</div></div>
        <div class="tile"><div class="num" id="h">–</div><div class="lbl">Heures</div></div>
        <div class="tile"><div class="num" id="m">–</div><div class="lbl">Minutes</div></div>
        <div class="tile"><div class="num" id="s">–</div><div class="lbl">Secondes</div></div>
      </section>

      <div class="hero-actions">
        <button class="primary" onclick="location.href='mairie.html'">Voir la carte</button>
      </div>
    </div>
  </div>
</body>
</html>
