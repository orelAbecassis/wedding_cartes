<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mariage — Réception & RSVP</title>

  <!-- Polices / Styles -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!-- App -->
  <script type="module">
    import { mountCountdown, mountRSVP } from './app.js';
    document.addEventListener("DOMContentLoaded", () => {
      mountCountdown("2025-11-04T14:00:00+01:00");
      mountRSVP();
    });
  </script>
</head>

<body>
  <div class="carte" role="region" aria-labelledby="titre-carte">
    <h1 id="titre-carte" class="names">Eléazar &amp; Ahinoam</h1>
    <p class="subline">Réception &amp; Fiançailles</p>

    <!-- Compte à rebours -->
    <section aria-label="Compte à rebours" class="countdown" id="countdown">
      <div class="tile"><div class="num" id="d">–</div><div class="lbl">Jours</div></div>
      <div class="tile"><div class="num" id="h">–</div><div class="lbl">Heures</div></div>
      <div class="tile"><div class="num" id="m">–</div><div class="lbl">Minutes</div></div>
      <div class="tile"><div class="num" id="s">–</div><div class="lbl">Secondes</div></div>
    </section>

    <div class="divider" aria-hidden="true"></div>

    <!-- ====== FORMULAIRE PRINCIPAL ====== -->
    <form id="rsvp" aria-label="Formulaire de réponse">
      <h2 class="subline" style="margin:0 0 8px; font-weight:600;">Confirmez votre présence</h2>

      <!-- Nom -->
      <label for="nom_prenom">Nom &amp; Prénom</label>
      <input id="nom_prenom" name="nom_prenom" placeholder="Ex : Sarah Cohen" autocomplete="name" required />

      <hr style="border:none;border-top:1px solid #eee;margin:14px 0;">

      <!-- Présence fiançailles -->
      <label for="fiancaille">Présence aux Fiançailles</label>
      <select id="fiancaille" name="fiancaille" required>
        <option value="">Choisir…</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <!-- Nombre de personnes fiançailles -->
      <label for="nb_fiancaille">Nombre de personnes (Fiançailles)</label>
      <input id="nb_fiancaille" name="nb_fiancaille" type="number" min="0" value="0" inputmode="numeric" required />

      <hr style="border:none;border-top:1px solid #eee;margin:14px 0;">

      <!-- Présence réception -->
      <label for="reception">Présence à la Houppa / Réception</label>
      <select id="reception" name="reception" required>
        <option value="">Choisir…</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <!-- Nombre de personnes réception -->
      <label for="nb_reception">Nombre de personnes (Houppa/Réception)</label>
      <input id="nb_reception" name="nb_reception" type="number" min="0" value="0" inputmode="numeric" required />

      <!-- Message -->
      <label for="message_maries">Message pour les mariés (optionnel)</label>
      <textarea id="message_maries" name="message_maries" placeholder="Un petit mot pour les mariés…"></textarea>

      <!-- Actions -->
      <div class="actions">
        <button class="primary" id="sendBtn" type="submit">Envoyer ma réponse</button>
      </div>

      <!-- Statut (succès/erreur) -->
      <p id="status" class="small-note" role="status" aria-live="polite"></p>
    </form>

    <p class="small-note" style="text-align:center;margin-top:16px">
      <a href="mairie.html">← Retour à la carte Mairie</a>
    </p>
  </div>
</body>
</html>
