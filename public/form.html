<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mariage — Réception & RSVP</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { mountCountdown, mountRSVP } from './app.js';
    mountCountdown("2025-11-04T14:00:00+01:00");
    mountRSVP();
  </script>
</head>
<body>
  <div class="carte">
    <h1 class="names">Eléazar &amp; Ahinoam</h1>
    <p class="subline">Mairie &amp; Houppa</p>

    <!-- (optionnel) rappel compte à rebours -->
    <section aria-label="Compte à rebours" class="countdown" id="countdown">
      <div class="tile"><div class="num" id="d">–</div><div class="lbl">Jours</div></div>
      <div class="tile"><div class="num" id="h">–</div><div class="lbl">Heures</div></div>
      <div class="tile"><div class="num" id="m">–</div><div class="lbl">Minutes</div></div>
      <div class="tile"><div class="num" id="s">–</div><div class="lbl">Secondes</div></div>
    </section>

    <div class="divider" aria-hidden="true"></div>

    <!-- Formulaire RSVP -->
    <form id="rsvp" aria-label="Formulaire RSVP">
      <h2 class="subline" style="margin:0 0 8px; font-weight:600;">Formulaire de réponse</h2>

      <label for="name">Nom &amp; Prénom</label>
      <input id="name" name="name" placeholder="Ex: Sarah Cohen" required />

      <hr style="border:none;border-top:1px solid #eee;margin:14px 0;">

      <label for="mairie">Présence à la Mairie</label>
      <select id="mairie" name="mairie" required>
        <option value="">Choisir…</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <label for="nbMairie">Nombre de personnes (Mairie)</label>
      <input id="nbMairie" name="nbMairie" type="number" min="0" value="0" required />

      <label for="reception">Présence à la Houppa/Réception</label>
      <select id="reception" name="reception" required>
        <option value="">Choisir…</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <label for="nbHouppa">Nombre de personnes (Houppa/Réception)</label>
      <input id="nbHouppa" name="nbHouppa" type="number" min="0" value="0" required />

      <label for="message">Message pour les mariés (optionnel)</label>
      <textarea id="message" name="message" placeholder="Un petit mot pour les mariés…"></textarea>

      <div class="actions">
        <button class="primary" id="sendBtn" type="submit">Envoyer</button>
      </div>
      <p id="status" class="small-note" role="status" aria-live="polite"></p>
    </form>

    <p class="small-note" style="text-align:center;margin-top:16px">
      <a href="mairie.html">← Retour à la carte Mairie</a>
    </p>
  </div>
</body>
</html>
